<!DOCTYPE html>
<html>

<head>
    <title>Fakedgar</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/stylesheet/style.css">
</head>

<body>
    <form action="../calculate/" id="form">
        <div class="text">Insert your code here:</div>
        <div><textarea name="Input" id="input" cols="200" rows="20" class="textArea"></textarea></div>
        <button id="run" class="button" type="submit">Run</button>
    </form>
    <div>
        <textarea name="Result" id="result" cols="200" rows="10" class="c"></textarea>
    </div>
</body>

<script>
    document.forms['form'].addEventListener('submit', (event) => {
        
        event.preventDefault();
        // TODO do something here to show user that form is being submitted
        fetch(event.target.action, {
            method: 'POST',
            body: new URLSearchParams(new FormData(event.target)) // event.target is the form
        }).then((resp) => {
            return resp.text(); // or resp.text() or whatever the server sends
        }).then((body) => {
            document.getElementById("result").value = body;
            console.log(body)
        }).catch((error) => {
            // TODO handle error
        });
    });
</script>

</html>
